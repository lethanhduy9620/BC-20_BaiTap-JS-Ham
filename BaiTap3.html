<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style_baitap.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h4>Class: BC20 </h4>
            <h4>Author: Lê Thanh Duy</h4>
        </div>

        <h2>Bài tập 3 - Tính thuế thu nhập cá nhân</h2>
        <div class="content w-75 m-auto">
            <div class="row container-fluid align-items-center m-auto">
                <div class="col-4 my-3">
                    <input id="txtHoTen" type="text" class="form-control" placeholder="Nhập họ tên">
                </div>
                <div class="col-4 my-3">
                    <input id="txtTongThuNhap" type="number" class="form-control" placeholder="Tổng thu nhập năm">
                </div>
                <div class="col-4 my-3">
                    <input id="txtNguoiPhuThuoc" type="number" class="form-control" placeholder="Số người phụ thuộc">
                </div>
            </div>
            <div class="container m-auto">
                <button class="btn btn-success d-block py-2 px-4 ml-3 mb-3" type="button" id="btnTinhThue">Tính tiền
                    thuế</button>
                <input id="txtKetQua" type="text" class="form-control w-75 ml-3" placeholder="Kết quả" disabled>
            </div>
        </div>

        <a class="btn btn-primary" href="index.html" role="button">Trở lại trang chủ</a>
    </div>

    <!-- BOOSTRAP -->

        crossorigin="anonymous"></script>

    <!-- JS Bai Tap -->
