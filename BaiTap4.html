<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style_baitap.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h4>Class: BC20 </h4>
            <h4>Author: Lê Thanh Duy</h4>
        </div>

        <h2>Bài tập 4 - Tính tiền cáp</h2>
        <div class="content w-75 m-auto">
            <div class="row container-fluid align-items-center">
                <div class="col-4">
                    <select class="form-control w-100" id="txtLoaiKhachHang" onchange="XuLyLoaiKhacnhHang(this.value)">
                        <option value="0">Chọn loại khách hàng</option>
                        <option value="1">Nhà Dân</option>
                        <option value="2">Doanh Nghiệp</option>
                    </select>
                </div>
                <div class="col-4">
                    <input id="txtMaKhachHang" type="text" class="form-control" placeholder="Nhập mã khách hàng">
                </div>
                <div class="col-4">
                    <input id="txtSoKenhCaoCap" type="number" class="form-control" placeholder="Số kênh cao cấp">
                </div>
                <div class="col-4 mt-3 invisible" id="container__txtSoKetNoi">
                    <input id="txtSoKetNoi" type="number" class="form-control" placeholder="Số kết nối" disabled>
                </div>
            </div>
            <button class="btn btn-success d-block px-4 py-2 ml-3 my-4" type="button" id="btnTinhTien">Tính tiền
                cáp</button>
            <input id="txtKetQua" type="text" class="form-control d-block ml-3 w-75" placeholder="Kết quả" disabled>


        </div>
        <a class="btn btn-primary" href="index.html" role="button">Trở lại trang chủ</a>
    </div>

    <!-- BOOSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- JS Bai Tap -->
    <script src="./js/BaiTap4.js"></script>
</body>

</html>
