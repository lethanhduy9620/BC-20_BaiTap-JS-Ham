<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style_baitap.css">

    <style>
        .row {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h4>Class: BC20 </h4>
            <h4>Author: Lê Thanh Duy</h4>
        </div>

        <h2>Bài tập 1 - Quản lý tuyển sinh</h2>
        <div class="content">
            <div class="row container-fluid align-items-center w-75 m-auto">
                <div class="col-4 my-2">
                    <input id="txtDiemChuan" type="number" class="form-control w-100" placeholder="Điểm chuẩn">
                </div>
                <div class="col-4 my-2">
                    <select class="form-control w-100" id="txtKhuVuc">
                        <option value="X">Chọn khu vực</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="col-4 my-2">
                    <select class="form-control w-100" id="txtDoiTuong">
                        <option value="0">Chọn đối tượng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-4 my-2">
                    <input id="txtDiemMon1" type="number" class="form-control w-100"
                        placeholder="Nhập điểm môn thứ nhất">
                </div>
                <div class="col-4 my-2">
                    <input id="txtDiemMon2" type="number" class="form-control w-100"
                        placeholder="Nhập điểm môn thứ hai">
                </div>
                <div class="col-4 my-2">
                    <input id="txtDiemMon3" type="number" class="form-control w-100" placeholder="Nhập điểm môn thứ ba">
                </div>
            </div>
            <div class="container w-75 m-auto">
                <button class="btn btn-success d-block py-2 px-4 mt-3 mb-4" type="button" id="btnKetQua">Kết quả</button>
                <input id="txtKetQua" type="text" class="form-control w-50" placeholder="Kết quả" disabled>
            </div>
        </div>
        
        <a class="btn btn-primary" href="index.html" role="button">Trở lại trang chủ</a>
    </div>

    <!-- BOOSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- JS Bai Tap -->
    <script src="./js/BaiTap1.js"></script>
</body>

</html>
